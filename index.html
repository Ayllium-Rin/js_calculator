<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='./style.css'>
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="brand">
          <a href="https://Ayllium.net" id="logo">Ayllium-Rin</a>
          <p id="contactInfo"><strong>Email:</strong> Ayllium1@gmail.com </br> <strong>Tele:</strong> (555)-555-5555 </br><strong> Address:</strong> 55 Some rd. </br> Somewhere, Ma 00000</p>
        </div>
        <div id='linksList'>
          <a href="#" id="home">Home</a></br>
          <a href="#" id="about">About</a></br>
          <a href="#" id="links">Links</a></br>
          <a href="#" id="contact">Contact</a></br>
        </div>
      </div>
        <div id="calculator">
          <div id="output"></div>
          <div id="input" class="wrapper">
            <input type="button" id="no1" class="btn" value="1">
            <input type="button" id="no2" class="btn" value="2">
            <input type="button" id="no3" class="btn" value="3">
            <input type="button" id="no4" class="btn" value="4">
            <input type="button" id="no5" class="btn" value="5">
            <input type="button" id="no6" class="btn" value="6">
            <input type="button" id="no7" class="btn" value="7">
            <input type="button" id="no8" class="btn" value="8">
            <input type="button" id="no9" class="btn" value="9">
            <input type="button" id="no0" class="btn" value="0">
            <input type="button" id="x" class="btn" value="X">
            <input type="button" id="divide" class="btn" value="/">
            <input type="button" id="add" class="btn" value="+">
            <input type="button" id="subtract" class="btn" value="-">
            <input type="button" id="equal" class="btn" value="=">
            <input type="button" id="decimal" class="btn" value=".">
            <input type="button" id="clear" class="btn" value="C">
            <input type="button" id="store" class="btn" value="M+">
            <input type="button" id="recall" class="btn" value="Mr">
            <input type="button" id="memClear" class="btn" value="Mc">
          </div>
        </div>
    </div>
    <script src='main.js'></script>

  </body>
  <footer>
     <p>Site by: <a target='_blank' href='https://Ayllium.net'>Ayllium-Rin</a> | <a href='mailto:Ayllium1@gmail.com'>Ayllium1@gmail.com</a> | <a target='_blank' href='https://Ayllium.net'>Ayllium.net</a></p>
  </footer>
</html>
